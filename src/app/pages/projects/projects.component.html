<article class="pt-20 pb-10">
    <h2 class="font-bold text-3xl p-5 mt-5 text-center">
        Projects
    </h2>

    <div class="max-w-2xl mx-auto">
        <mat-paginator [length]="totalLength"
                [pageSize]="perPage"
                [pageIndex]="pageNumber"
                [pageSizeOptions]="[3, 5, 10, 20]"
                aria-label="Select page"
                (page)="cyclePage($event)">
        </mat-paginator>
    </div>
    
    <div *ngFor="let project of projects$ | async">
        <div class="max-w-2xl mx-auto px-8 py-4 bg-white shadow-md dark:bg-gray-800 mb-10">
            <div class="mt-2">
                <a href="{{ project.url }}" target="_blank" class="text-2xl font-bold text-gray-700 dark:text-white hover:text-gray-600 dark:hover:text-gray-200 hover:underline">
                    {{ project.title }}
                </a>
                <p class="mt-2 text-gray-600 dark:text-gray-300">
                    {{ project.description }}
                </p>
            </div>
            <div class="mt-5 flex items-center justify-end">
                <ng-container *ngFor="let tag of project.tags">
                    <a class="ml-3 px-3 py-1 text-sm font-bold text-gray-700">
                        {{ tag }}
                    </a>
                </ng-container>
            </div>
        </div>
    </div>

    <div class="max-w-2xl mx-auto">
        <mat-paginator [length]="totalLength"
                [pageSize]="perPage"
                [pageIndex]="pageNumber"
                [pageSizeOptions]="[3, 5, 10, 20]"
                aria-label="Select page"
                (page)="cyclePage($event)">
        </mat-paginator>
    </div>

</article>
