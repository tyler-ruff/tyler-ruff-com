<ng-container *ngFor="let post of posts$ | async">
    <div class="max-w-2xl px-6 py-16 mx-auto space-y-12 pt-20">
        <article>
            <div class="space-y-8 bg-gray-100 text-gray-900 py-5 px-5">
                <div class="space-y-6">
                    <h1 class="text-4xl font-bold md:tracking-tight md:text-5xl">
                        {{ post.title }}
                    </h1>
                    <div class="flex flex-col items-start justify-between w-full md:flex-row md:items-center text-gray-600">
                        <div class="flex items-center md:space-x-2">
                            <img [src]="post.author.image | sanityImage:200" alt="" class="w-6 h-6 border rounded-full bg-gray-500 border-gray-300">
                            <p class="text-sm">
                                {{ post.author.name }}
                            </p>
                        </div>
                        <p class="flex-shrink-0 mt-3 text-sm md:mt-0">
                            <time>
                                {{ post.publishedAt | formatDate }}
                            </time>
                        </p>
                    </div>
                </div>
            </div>
            <div class="text-gray-800 mt-10">
                <div innerHTML="{{ post.body | toHTML }}" class="text-coolGray-800">
                    <!--
                        Content Will Go Here
                    -->
                </div>
            </div>
        </article>
        <hr />
        <div>
            <div class="space-y-2">
                <h4 class="text-lg font-semibold">Related posts</h4>
                <ul class="ml-4 space-y-1 list-disc">
                    <li>
                        <a rel="noopener noreferrer" href="#" class="hover:underline">Nunc id magna mollis</a>
                    </li>
                    <li>
                        <a rel="noopener noreferrer" href="#" class="hover:underline">Duis molestie, neque eget pretium lobortis</a>
                    </li>
                    <li>
                        <a rel="noopener noreferrer" href="#" class="hover:underline">Mauris nec urna volutpat, aliquam lectus sit amet</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</ng-container>
